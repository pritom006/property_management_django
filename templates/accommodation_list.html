{% block content %}
  <h2>Accommodations</h2>
  <ul>
    {% for accommodation in object_list %}
      <li>
        <strong>{{ accommodation.title }}</strong><br>
        {{ accommodation.description }}<br>
        <small>Created at: {{ accommodation.created_at }}</small>
      </li>
    {% empty %}
      <li>No accommodations available.</li>
    {% endfor %}
  </ul>
{% endblock %}
